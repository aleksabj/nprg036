<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="600" viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .class-box {
      fill: #FFFFFF;
      stroke: #000000;
      stroke-width: 2;
    }
    .root-box {
      fill: #F5F5F5;
      stroke: #000000;
      stroke-width: 2;
    }
    .class-title {
      font-weight: bold;
      font-family: sans-serif;
      font-size: 14px;
    }
    .attribute {
      font-family: sans-serif;
      font-size: 11px;
    }
    .title {
      font-family: sans-serif;
      font-size: 20px;
      font-weight: bold;
    }
    .arrow {
      stroke: #000000;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
    .assoc-label {
      font-family: sans-serif;
      font-size: 11px;
      font-style: italic;
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" class="title">
    Hierarchy 2 – People (Actors & Directors)
  </text>

  <!-- Root: PeopleCatalog -->
  <rect x="80" y="70" width="840" height="80" class="root-box"/>
  <text x="100" y="95" class="class-title">PeopleCatalog (root)</text>
  <line x1="100" y1="100" x2="900" y2="100" stroke="black"/>
  <text x="100" y="120" class="attribute">Contains actors and directors, each linked to movies by iri.</text>

  <!-- Actor -->
  <rect x="130" y="220" width="300" height="170" class="class-box"/>
  <text x="140" y="240" class="class-title">Actor</text>
  <line x1="140" y1="245" x2="410" y2="245" stroke="black"/>
  <text x="140" y="265" class="attribute">iri : anyURI</text>
  <text x="140" y="280" class="attribute">schema:name : rdf:langString</text>
  <text x="140" y="295" class="attribute">ex:birthYear : xsd:gYear</text>
  <text x="140" y="310" class="attribute">ex:phone : IRI (tel:)</text>
  <text x="140" y="325" class="attribute">rdfs:label : rdf:langString</text>
  <text x="140" y="340" class="attribute">actsInRef* (→ Movie.iri)</text>

  <!-- Director -->
  <rect x="570" y="220" width="300" height="170" class="class-box"/>
  <text x="580" y="240" class="class-title">Director</text>
  <line x1="580" y1="245" x2="850" y2="245" stroke="black"/>
  <text x="580" y="265" class="attribute">iri : anyURI</text>
  <text x="580" y="280" class="attribute">schema:name : rdf:langString</text>
  <text x="580" y="295" class="attribute">ex:birthYear : xsd:gYear</text>
  <text x="580" y="310" class="attribute">ex:phone : IRI (tel:)</text>
  <text x="580" y="325" class="attribute">rdfs:label : rdf:langString</text>
  <text x="580" y="340" class="attribute">directsRef* (→ Movie.iri)</text>

  <!-- Containment arrows -->
  <line x1="250" y1="150" x2="280" y2="220" class="arrow"/>
  <text x="240" y="190" class="assoc-label">actors*</text>

  <line x1="730" y1="150" x2="720" y2="220" class="arrow"/>
  <text x="710" y="190" class="assoc-label">directors*</text>
</svg>
