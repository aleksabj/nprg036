<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .class-box {
      fill: #FFFFFF;
      stroke: #000000;
      stroke-width: 2;
    }
    .root-box {
      fill: #F5F5F5;
      stroke: #000000;
      stroke-width: 2;
    }
    .class-title {
      font-weight: bold;
      font-family: sans-serif;
      font-size: 14px;
    }
    .attribute {
      font-family: sans-serif;
      font-size: 11px;
    }
    .title {
      font-family: sans-serif;
      font-size: 20px;
      font-weight: bold;
    }
    .arrow {
      stroke: #000000;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
    .assoc-label {
      font-family: sans-serif;
      font-size: 11px;
      font-style: italic;
    }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title">
    Hierarchy 1 – FestivalSchedule (Movies, Screenings, Locations, Awards)
  </text>

  <!-- Root: FestivalSchedule -->
  <rect x="80" y="70" width="1040" height="90" class="root-box"/>
  <text x="100" y="95" class="class-title">FestivalSchedule (root)</text>
  <line x1="100" y1="100" x2="1100" y2="100" stroke="black"/>
  <text x="100" y="120" class="attribute">Contains collections of movies, screenings, locations and awards.</text>

  <!-- Movie -->
  <rect x="120" y="220" width="260" height="150" class="class-box"/>
  <text x="130" y="240" class="class-title">Movie</text>
  <line x1="130" y1="245" x2="370" y2="245" stroke="black"/>
  <text x="130" y="265" class="attribute">iri : anyURI</text>
  <text x="130" y="280" class="attribute">schema:name : rdf:langString</text>
  <text x="130" y="295" class="attribute">ex:durationMinutes : xsd:integer</text>
  <text x="130" y="310" class="attribute">schema:datePublished : xsd:gYear</text>
  <text x="130" y="325" class="attribute">rdfs:label : rdf:langString</text>
  <text x="130" y="340" class="attribute">awardRef*, screeningRef*</text>

  <!-- ScreeningEvent -->
  <rect x="460" y="220" width="260" height="150" class="class-box"/>
  <text x="470" y="240" class="class-title">ScreeningEvent</text>
  <line x1="470" y1="245" x2="710" y2="245" stroke="black"/>
  <text x="470" y="265" class="attribute">iri : anyURI</text>
  <text x="470" y="280" class="attribute">schema:name : rdf:langString</text>
  <text x="470" y="295" class="attribute">schema:startDate : xsd:dateTime</text>
  <text x="470" y="310" class="attribute">rdfs:label : rdf:langString</text>
  <text x="470" y="325" class="attribute">movieRef (→ Movie.iri)</text>
  <text x="470" y="340" class="attribute">locationRef (→ Place.iri)</text>

  <!-- Place -->
  <rect x="800" y="220" width="220" height="120" class="class-box"/>
  <text x="810" y="240" class="class-title">Place</text>
  <line x1="810" y1="245" x2="1010" y2="245" stroke="black"/>
  <text x="810" y="265" class="attribute">iri : anyURI</text>
  <text x="810" y="280" class="attribute">rdfs:label : rdf:langString</text>
  <text x="810" y="295" class="attribute">(Hydropark, Slovansky dum, Guliver)</text>

  <!-- Award -->
  <rect x="320" y="430" width="260" height="140" class="class-box"/>
  <text x="330" y="450" class="class-title">Award</text>
  <line x1="330" y1="455" x2="560" y2="455" stroke="black"/>
  <text x="330" y="475" class="attribute">iri : anyURI</text>
  <text x="330" y="490" class="attribute">schema:name : rdf:langString</text>
  <text x="330" y="505" class="attribute">ex:prizeMoney : xsd:decimal</text>
  <text x="330" y="520" class="attribute">rdfs:label : rdf:langString</text>
  <text x="330" y="535" class="attribute">movieRef (→ Movie.iri)</text>

  <!-- Containment arrows from root -->
  <line x1="220" y1="160" x2="250" y2="220" class="arrow"/>
  <text x="210" y="190" class="assoc-label">movies*</text>

  <line x1="600" y1="160" x2="590" y2="220" class="arrow"/>
  <text x="580" y="190" class="assoc-label">screenings*</text>

  <line x1="930" y1="160" x2="910" y2="220" class="arrow"/>
  <text x="920" y="190" class="assoc-label">places*</text>

  <line x1="480" y1="160" x2="450" y2="430" class="arrow"/>
  <text x="465" y="300" class="assoc-label">awards*</text>
</svg>
